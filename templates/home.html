<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
  <h1>Welcome to the book database!</h1>

  <!-- Buttons -->
    <ul>
    <div class="add">
        <a href="/add_book">
            <button type="button">Add New Book</button>
        </a>
          <a href="/add_author">
            <button type="button">Add New Author</button>
        </a>
    </div>


    <ol class="books-grid">
      {% for book in books %}
      {% for author in authors %}
        {% if author.author_id == book.author_id %}
        <li>
           <div class="book"> 
    <div class="title-name"> 
              <img class="book_poster"
              src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg"
              alt="Book Cover" />

        
       <div class="book-info">
        <div class="title">
          <h3>{{ book.title }}</h3>
        </div>
        <div class="name">
          <p>{{ author.name }}</p>
        </div>
                <form action="/book/{{ book.book_id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>
      </div>
    </div>
  </div>
</li>
    {% endif %}
    {% endfor %}
 {% endfor %}
</ol>



  </body>
</html>
